                onLayerClick: (...e) => console.log("LAYER CLICK TRIGGERED"),
                road: true,
                border: false,
                building: true,
                water: true,
                land: true,
                "3d building": false,
              },
              threeDBuildingColor: [
                15.035172933000911, 15.035172933000911, 15.035172933000911,
              ],
              backgroundColor: [0, 0, 0],
              mapStyles: {},
            },
          },

        const loadedData = keplerGl.KeplerGlSchema.load(datasets, config);

        store.dispatch(
          keplerGl.addDataToMap({
            datasets: loadedData.datasets,
            config: loadedData.config,
            options: {
              centerMap: false,
            },
          })
        );
      })(KeplerGl, store);
